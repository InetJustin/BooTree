<html>
<head>
    <meta charset="utf-8" />
    <title>BooTree - Plugin to Show Check-Box in Treeview with Bootstrap</title>
    <link href="../dist/bootree.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="tree"></div>
        </div>
        <div class="row">
            <button id="btnSave" class="btn btn-default">Show Checked IDs</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../dist/bootree.min.js" type="text/javascript"></script>
    <script type="text/javascript">
            $(document).ready(function () {
                var tree = $('#tree').tree({
                    primaryKey: 'id',
                    uiLibrary: 'bootstrap',
                    //dataSource: '/Locations/Get',
                    // dataSource: [ { id: 12, text: 'foo', children: [ { id: 23, text: 'bar' } ] } ]
                    dataSource: [
        				{ id: 1, text: 'Apple', children: [ { id: 2, text: 'Avocado' } ] },
        				{ id: 3, text: 'Banana', children: [
        													{ id: 4, text: 'Beans' },
        													{ id: 5, text: 'Broccoli',
        														children: [ { id: 6, text: 'Bunch Grape' } ]
        													}
        												 ]
        				}
        			],
                    checkboxes: true
                });
                $('#btnSave').on('click', function () {
                    var checkedIds = tree.getCheckedNodes();
                    alert(checkedIds);
                });
            });
    </script>
</body>
</html>
